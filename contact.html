<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CENTRALGYM ⚡ - Contacto</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>


  <header>
    <div class="headerGym">
      <img src="centralGym.png" alt="centralgym logotipo" class="logotype">
      <h1 class="tittleGym">CENTRALGYM ⚡</h1>

    </div>

    <nav>
      <ul>
        <li class="itemNav"><a href="index.html">Inicio</a></li>
        <li class="itemNav"><a href="#services">Servicios</a></li>
        <li class="itemNav"><a href="trainers.html">Entrenadores</a></li>
        <li class="itemNav"><a href="galery.html">Galería</a></li>
        <li class="itemNav"><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="centralContainer">
      <section id="contact">
        <form id="contactForm">
          <label class="labelForm" for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label class="labelForm" for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label class="labelForm" for="phone">Numero de telefono / Celular:</label>
          <input type="tel" id="phone" name="phone" required>

          <label class="labelForm" for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>


          <input type="submit" value="Enviar">
          <h4 class="subtittleSection">¿Te gustaria tener un contacto mas directo? Consulta nuestras redes sociales</h4>
        </form>
      </section>

      <div class="social">
        <a href="https://www.facebook.com/profile.php?id=100087439821898" target="_blank"><img
            src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="socialLogotype"></a>
        <a href="https://www.instagram.com/central_gym/" target="_blank"><img
            src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="socialLogotype"></a>
        <a href="https://api.whatsapp.com/send/?phone=543534412049&text=Hola%21+Quiero+empezar+a+entrenar+%EF%BF%BD&type=phone_number&app_absent=0"
          target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Whatsapp"
            class="socialLogotype"></a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Central GYM. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
