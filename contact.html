<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CENTRALGYM ⚡ - Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <div class="headerGym">
      <img src="centralGym.png" alt="centralgym logotipo" class="logotype">
      <h1 class="tittleGym">CENTRALGYM ⚡</h1>

    </div>

    <nav>
      <ul>
        <li class="itemNav"><a href="index.html">Inicio</a></li>
        <li class="itemNav"><a href="#services">Servicios</a></li>
        <li class="itemNav"><a href="#">Entrenadores</a></li>
        <li class="itemNav"><a href="#">Galería</a></li>
        <li class="itemNav"><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="centralContainer">
      <section id="contact">
        <form id="contactForm">
          <label class="labelForm" for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label class="labelForm" for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>

          <label class="labelForm" for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>

          <input type="submit" value="Enviar">
        </form>
      </section>
      <h4 class="subtittleSection">¿Te gustaria tener un contacto mas directo? Consulta nuestras redes sociales</h4>
      <div class="social">
        <a href="https://www.facebook.com/TU_PAGINA_DE_FACEBOOK" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/TU_CUENTA_DE_TWITTER" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/TU_CUENTA_DE_INSTAGRAM" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/TU_CUENTA_DE_LINKEDIN" target="_blank"><i
            class="fab fa-linkedin-in"></i></a>
        <a href="https://www.youtube.com/c/TU_CANAL_DE_YOUTUBE" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Central GYM. Todos los derechos reservados.</p>
  </footer>
</body>

</html>
